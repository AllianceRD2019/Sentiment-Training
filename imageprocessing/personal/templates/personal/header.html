<!DOCTYPE html>
<html>
{% load staticfiles %}
<title>ALLIANCE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<head>
<style>

</style>
</head> 

<body>

<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3_close()">Close &times;</button>
  <a href="http://localhost:8000/" class="w3-bar-item w3-button">Home</a>
  <a href="http://localhost:8000/nlu/" class="w3-bar-item w3-button">NLU</a>
  <a href="#" class="w3-bar-item w3-button">Link 3</a>
</div>

<div id="main">

<div class="w3-red">
  <button id="openNav" class="w3-button w3-red w3-large" onclick="w3_open()">&#9776;</button>
  <div class="col-sm-2 logo-container">
                <img src="{% static 'personal/img/logo.png' %}" class="responsive-img asi-logo" style='max-height:100px;' alt="Alliance Logo">        
            </div>
</div>



<div class="w3-container">
    {% block content %}
    {% endblock %}

</div>

</div>



<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>







</body>
</html>
